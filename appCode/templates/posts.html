<!DOCTYPE html>
<html lang="en">
<head>
    <title>Posts</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	{% if darkModeToggle == 0 %}
			<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='DefaultStyle.css') }}"> 
        {% endif %}
			
		{% if darkModeToggle == 1 %}
			<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='DarkMode.css') }}"> 
		{% endif %}
    </head>
	
	<div class="navbar">
        {% if user %}
			<a href="{{ url_for('index') }}"> Home</a>
			<a href="{{ url_for('get_posts') }}"> My Posts</a>
			<a href="{{ url_for('get_allposts') }}"> All Posts</a>
			<a href="{{ url_for('new_post') }}"> Add Post</a>
			<a href="{{ url_for('settings') }}"> Settings</a>
			<a href="{{ url_for('logout') }}">Logout</a>
        {% else %}
			<a href="{{ url_for('index') }}"> Home</a>
			<a href="{{ url_for('login') }}">Sign In</a>
			<a href="{{ url_for('register') }}">Register</a>
        {% endif %}
	</div>


<table>
    <tr>
        <th>Title</th>
        <th>Date</th>
    </tr>
    {% for post in posts %}
    <tr>
        <td>{{ post.title }}</td>
        <td>{{ post.date }}</td>
        <td><a href="{{ url_for('update_post', post_id=post.id)  }}">Edit</a></td>
        <td><a href="{{ url_for('get_post', post_id=post.id)  }}">View</a></td>
        <td>
            <form action="{{ url_for('delete_post', post_id=post.id) }}" method="post">
                <input type="submit" value="Delete">
            </form>
        </td>
    </tr>
    {% endfor %}
</table>


<div class="main">
</div>
</div>
