<!DOCTYPE html>
<html lang="en">
<head>
    <title>Posts</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="DefaultStyle.css" rel="stylesheet">
</head>
<body>

<div class="header">
    <h1>Posts</h1>
</div>

<!-- Navigation Bar -->
<div class="navbar">
    <a href="Index.html">Home</a>
    <a href="newPost.html">New Post</a>
</div>


<table>
    <tr>
        <th>Title</th>
        <th>Date</th>
    </tr>
    {% for post in posts %}
    <tr>
        <td>{ post.title }}</td>
        <td>{{ post.date }}</td>
        <td><a href="{{ url_for('update_post', post_id=post.id)  }}">Edit</a></td>
        <td><a href="{{ url_for('view_post', post_id=post.id)  }}">View</a></td>
        <td>
            <form action="{{ url_for('delete_post', post_id=post.id) }}" method="note">
                <input type="submit" value="Delete">
            </form>
        </td>
    </tr>
    {% endfor %}
</table>


<div class="main">
</div>
